<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let numUser;
    let numX = Math.floor(Math.random() * 101);
    let count = 0;
    do {
        numUser = prompt("вгадайте число від 0 до 100", 0);
        count++;
        if (numUser === null) {
            alert("Ми чекали від Вас число");
        } else if (+numUser < numX) {
            alert("Ваше число менше");
        } else if (+numUser > numX) {
            alert("Ваше число більше");
        } else {
            alert("Ура!!! Вгадали!!! " + numX + " за спроб: " + count);
        }
    } while (numUser != numX && numUser != null);

</script>
